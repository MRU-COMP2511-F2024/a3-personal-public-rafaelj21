    <style>
        /* Define a CSS variable for the height of the top-section */
        :root {
            --top-section-height: 80vh;  /* Default height for the top section */
        }

        /* Section with background image */
        .top-section {
            background-image: url('images/IMG_1409.jpeg'); /* Replace with your desired image URL */
            background-size: cover;  /* Ensure the image covers the whole section */
            background-position: center;  /* Center the background image */
            height: var(--top-section-height);  /* Use the variable for height */
            color: white;  /* Make text white so it contrasts with the image */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Ensure text inside h1 is stacked vertically */
        }

        /* Optional: Add some text styling */
        .top-section h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);  /* Add shadow to text */
        }

        /* Flexbox container for video and text */
        .content-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        /* Video container */
        .video-container {
            flex: 1;
            margin-right: 20px;
        }

        /* Text container */
        .text-container {
            flex: 1;
            padding: 20px;
        }

        /* Responsive video */
        .video-container video {
            width: 100%;
            height: auto;
        }

        /* Optional: Styling for text */
        .text-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .text-container p {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Social Media Section */
        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        /* Contact Information Section */
        .contact-info {
            background-color: #f8f9fa;
            padding: 20px;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content */
            justify-content: center; /* Ensure the content is vertically centered */

        .contact-info p {
            font-size: 1.2rem;
            margin-bottom: 5px;
            margin-top: 0px;
        }
        
        /* Contact form styling */
        .formbold-main {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .formbold-form-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .formbold-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        .formbold-btn {
            background-color: #7fbe61;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        .formbold-btn:hover {
            background-color: #5fa53f;
        }

        /* Adjust form inputs for mobile */
        @media (max-width: 768px) {
            .formbold-main {
                padding: 20px;
            }

            .formbold-input, .formbold-btn {
                font-size: 14px;
                padding: 10px;
            }
        }
